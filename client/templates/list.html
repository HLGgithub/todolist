<template name="list">
  <ul id="todos" class="unstyled">
    {{#each todos}}
      {{> item}}
    {{/each}}
    
    {{#if todos_completed_any}}
      <hr/>
      {{#each todos_completed}}
        {{> item}}
      {{/each}}
      <a href="#" id="clear" class="btn btn-inverse pull-right btn-mini">
        Clear {{todos_completed_count}} completed
      </a>
      <div class="clearfix"></div>
    {{/if}}
  </ul>  
</template>

<template name="item">
  <li class="{{completed_class}}" style="vertical-align:middle" rel="tooltip" title="{{name}}">
    <a href="#" class="btn complete" style="vertical-align:middle">
      <i class="icon-ok"></i>
    </a>
    <a href="#" class="btn btn-success uncomplete" style="vertical-align:middle">
      <i class="icon-chevron-left icon-white"></i>
    </a>
    <span class="item-name" style="width:75%; white-space:normal; vertical-align:middle">{{name}}</span>
     {{#if admin_logged_in}}
    <a href="#" class="btn btn-danger remove">
      <i class="icon-remove icon-white"></i>
    </a>
     {{/if}}
  </li>
</template>
